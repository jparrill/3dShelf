name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

env:
  GO_VERSION: '1.25'

jobs:
  # Test Matrix: Run tests across multiple OS
  test-matrix:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: backend/go.sum

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('backend/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Download dependencies
      working-directory: ./backend
      run: |
        go mod download
        go mod tidy

    - name: Verify dependencies
      working-directory: ./backend
      run: go mod verify

    - name: Run short tests
      working-directory: ./backend
      run: make test-short

  # Comprehensive testing on Ubuntu (primary platform)
  test-comprehensive:
    name: Comprehensive Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: backend/go.sum

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('backend/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Install dependencies
      working-directory: ./backend
      run: make deps

    - name: Run linting
      working-directory: ./backend
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        make lint

    - name: Run unit tests
      working-directory: ./backend
      run: make test-unit

    - name: Run integration tests
      working-directory: ./backend
      run: make test-integration

    - name: Run E2E tests
      working-directory: ./backend
      run: make test-e2e

    - name: Run tests with coverage
      working-directory: ./backend
      run: make test-coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/coverage.out
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  # Security and vulnerability scanning (DISABLED - see project TODO)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: false  # Disabled until Gosec PATH issues are resolved

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: backend/go.sum

    - name: Download dependencies
      working-directory: ./backend
      run: |
        go mod download
        go mod tidy

    - name: Install Gosec
      run: |
        echo "üîß Installing Gosec security scanner..."
        go version
        echo "GOPATH: $(go env GOPATH)"
        echo "Installing gosec..."
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        echo "Adding GOPATH/bin to PATH..."
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        ls -la $(go env GOPATH)/bin/ | grep gosec || echo "‚ö†Ô∏è Gosec binary not found in GOPATH/bin"

    - name: Run Gosec Security Scanner
      working-directory: ./backend
      run: |
        echo "üîç Running security scan with Gosec..."
        which gosec || echo "‚ö†Ô∏è Gosec not found in PATH"
        gosec --version || echo "‚ö†Ô∏è Cannot get Gosec version"
        gosec -fmt sarif -out gosec-report.sarif -quiet ./... || echo "‚ö†Ô∏è Gosec found security issues - check the report"
        ls -la gosec-report.sarif || echo "‚ö†Ô∏è SARIF report not generated"

    - name: Upload Gosec scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('backend/gosec-report.sarif') != ''
      with:
        sarif_file: './backend/gosec-report.sarif'

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'backend/trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('backend/trivy-results.sarif') != ''
      with:
        sarif_file: 'backend/trivy-results.sarif'

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: backend/go.sum

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('backend/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Build application
      working-directory: ./backend
      run: make build

    - name: Verify binary
      working-directory: ./backend
      run: |
        ./3dshelf-backend --help || echo "Binary built successfully but help flag not implemented"
        ls -la 3dshelf-backend

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: 3dshelf-backend-${{ github.sha }}
        path: backend/3dshelf-backend
        retention-days: 7

  # Performance benchmarking
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: backend/go.sum

    - name: Run benchmarks
      working-directory: ./backend
      run: |
        go test -bench=. -benchmem -run=^$ ./... > benchmark-results.txt
        cat benchmark-results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ github.sha }}
        path: backend/benchmark-results.txt
        retention-days: 30

  # Code quality analysis
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: backend/go.sum

    - name: Install quality tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
        go install github.com/gordonklaus/ineffassign@latest
        go install github.com/client9/misspell/cmd/misspell@latest

    - name: Check code formatting
      working-directory: ./backend
      run: |
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "The following files are not formatted:"
          echo "$unformatted"
          exit 1
        fi

    - name: Check imports
      working-directory: ./backend
      run: |
        unorganized=$(goimports -l .)
        if [ -n "$unorganized" ]; then
          echo "The following files have unorganized imports:"
          echo "$unorganized"
          exit 1
        fi

    - name: Check cyclomatic complexity
      working-directory: ./backend
      run: gocyclo -over 30 . || echo "‚ö†Ô∏è Some functions have high complexity - consider refactoring"

    - name: Check for ineffectual assignments
      working-directory: ./backend
      run: ineffassign .

    - name: Check for misspellings
      working-directory: ./backend
      run: misspell -error .

  # Final status check
  test-results:
    name: Test Results
    runs-on: ubuntu-latest
    needs: [test-matrix, test-comprehensive, build, quality]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Test Matrix: ${{ needs.test-matrix.result }}"
        echo "Comprehensive Tests: ${{ needs.test-comprehensive.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Quality: ${{ needs.quality.result }}"
        echo "Security: ‚ö†Ô∏è  DISABLED (see project TODO)"

        if [[ "${{ needs.test-matrix.result }}" == "success" ]] &&
           [[ "${{ needs.test-comprehensive.result }}" == "success" ]] &&
           [[ "${{ needs.build.result }}" == "success" ]] &&
           [[ "${{ needs.quality.result }}" == "success" ]]; then
          echo "‚úÖ All critical tests passed!"
          echo "‚ÑπÔ∏è  Security scan disabled - will be enabled in future PR"
          exit 0
        else
          echo "‚ùå Some critical tests failed!"
          exit 1
        fi