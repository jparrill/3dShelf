name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

env:
  GO_VERSION: '1.21'

jobs:
  # Test Matrix: Run tests across multiple Go versions and OS
  test-matrix:
    name: Test (Go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      working-directory: ./backend
      run: |
        go mod download
        go mod tidy

    - name: Verify dependencies
      working-directory: ./backend
      run: go mod verify

    - name: Run short tests
      working-directory: ./backend
      run: make test-short

  # Comprehensive testing on Ubuntu (primary platform)
  test-comprehensive:
    name: Comprehensive Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Install dependencies
      working-directory: ./backend
      run: make deps

    - name: Run linting
      working-directory: ./backend
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        make lint

    - name: Run unit tests
      working-directory: ./backend
      run: make test-unit

    - name: Run integration tests
      working-directory: ./backend
      run: make test-integration

    - name: Run E2E tests
      working-directory: ./backend
      run: make test-e2e

    - name: Run tests with coverage
      working-directory: ./backend
      run: make test-coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/coverage.out
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  # Security and vulnerability scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './backend/...'

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Build application
      working-directory: ./backend
      run: make build

    - name: Verify binary
      working-directory: ./backend
      run: |
        ./dshelf-backend --help || echo "Binary built successfully but help flag not implemented"
        ls -la dshelf-backend

    - name: Upload binary artifact
      uses: actions/upload-artifact@v3
      with:
        name: dshelf-backend-${{ github.sha }}
        path: backend/dshelf-backend
        retention-days: 7

  # Performance benchmarking
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run benchmarks
      working-directory: ./backend
      run: |
        go test -bench=. -benchmem -run=^$ ./... > benchmark-results.txt
        cat benchmark-results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results-${{ github.sha }}
        path: backend/benchmark-results.txt
        retention-days: 30

  # Code quality analysis
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install quality tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
        go install github.com/gordonklaus/ineffassign@latest
        go install github.com/client9/misspell/cmd/misspell@latest

    - name: Check code formatting
      working-directory: ./backend
      run: |
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "The following files are not formatted:"
          echo "$unformatted"
          exit 1
        fi

    - name: Check imports
      working-directory: ./backend
      run: |
        unorganized=$(goimports -l .)
        if [ -n "$unorganized" ]; then
          echo "The following files have unorganized imports:"
          echo "$unorganized"
          exit 1
        fi

    - name: Check cyclomatic complexity
      working-directory: ./backend
      run: gocyclo -over 15 .

    - name: Check for ineffectual assignments
      working-directory: ./backend
      run: ineffassign .

    - name: Check for misspellings
      working-directory: ./backend
      run: misspell -error .

  # Final status check
  test-results:
    name: Test Results
    runs-on: ubuntu-latest
    needs: [test-matrix, test-comprehensive, security, build, quality]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Test Matrix: ${{ needs.test-matrix.result }}"
        echo "Comprehensive Tests: ${{ needs.test-comprehensive.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Quality: ${{ needs.quality.result }}"

        if [[ "${{ needs.test-matrix.result }}" == "success" ]] &&
           [[ "${{ needs.test-comprehensive.result }}" == "success" ]] &&
           [[ "${{ needs.build.result }}" == "success" ]] &&
           [[ "${{ needs.quality.result }}" == "success" ]]; then
          echo "✅ All tests passed!"
          exit 0
        else
          echo "❌ Some tests failed!"
          exit 1
        fi