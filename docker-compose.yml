version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data/projects:/data/projects:ro
      - ./data/db:/app/data
    environment:
      - SCAN_PATH=/data/projects
      - DATABASE_PATH=/app/data/dshelf.db
      - PORT=8080
      - GIN_MODE=release
    networks:
      - dshelf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - dshelf-network

volumes:
  db_data:

networks:
  dshelf-network:
    driver: bridge